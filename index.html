<!DOCTYPE html>
<html>
<head>
    <title>Rock-Paper-Scissors</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
<div id="container">
    <h1>Rock-Paper-Scissors</h1>
    <h2>Click any button below to begin!<br>
        First to 5 wins!</h2>
    <div class="selections">    
        <button class='selection' value="Rock">Rock</button>
        <button class='selection' value="Paper">Paper</button>
        <button class='selection' value="Scissors">Scissors</button>
    </div>
    <div id="result"></div>
    <div id="score">
        <h3>Player Score:&nbsp;<span id='playerScore'></span></h3>
        <h3>Computer Score:&nbsp;<span id='computerScore'></span></h3>
    </div>

    <button id="playAgain">Play Again</button>

        
    <script src="script.js"></script>
</div>
</body>
</html>
